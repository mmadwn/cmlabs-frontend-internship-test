<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Recipe</title>
  <link href="./index.css" type="text/css" rel="stylesheet">
  <script type="module" src="./scripts/app.js" defer></script>
</head>
<body>
  <header class="bg-white shadow-md fixed w-full top-0 z-50">
    <div class="container mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <img src="./assets/logo.jpg" alt="Food Recipe Logo" class="h-8 w-8 mr-2">
          <h1 class="text-2xl font-bold text-gray-800">Food Recipe</h1>
        </div>

        <!-- Mobile menu button -->
        <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" id="menu-toggle" title="Menu">
          <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"></path>
          </svg>
        </button>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center space-x-8">
          <ul class="flex items-center space-x-8">
            <li><a href="/" class="text-gray-700 hover:text-gray-900 font-medium transition duration-150 ease-in-out">Home</a></li>
            <li><a href="/recipes" class="text-gray-700 hover:text-gray-900 font-medium transition duration-150 ease-in-out">Recipes</a></li>
            <li><a href="/categories" class="text-gray-700 hover:text-gray-900 font-medium transition duration-150 ease-in-out">Categories</a></li>
          </ul>
          <div class="flex items-center space-x-4">
            <button class="bg-gray-100 p-2 rounded-full hover:bg-gray-200" title="Search">
              <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </button>
          </div>
        </nav>
      </div>

      <!-- Mobile Navigation -->
      <nav class="hidden md:hidden mt-4" id="mobile-menu">
        <ul class="flex flex-col space-y-4">
          <li><a href="/" class="text-gray-700 hover:text-gray-900 font-medium block">Home</a></li>
          <li><a href="/recipes" class="text-gray-700 hover:text-gray-900 font-medium block">Recipes</a></li>
          <li><a href="/categories" class="text-gray-700 hover:text-gray-900 font-medium block">Categories</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="mt-20">
    <!-- Hero Section -->
    <section class="relative bg-cover bg-center h-[600px]" style="background-image: url('./assets/hero.jpg')">
      <div class="absolute inset-0 bg-black bg-opacity-50"></div>
      <div class="container mx-auto px-4 py-16 relative">
        <div class="flex flex-col items-center justify-center h-[400px]">
          <div class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-white leading-tight">
              Discover Amazing <span class="text-orange-500">Recipes</span> For Your Next Meal
            </h1>
            <p class="text-gray-200 mt-4 text-lg max-w-2xl mx-auto">
              Explore thousands of delicious recipes from around the world. Find your next favorite dish and start cooking like a pro.
            </p>
            <div class="mt-8">
              <button class="bg-orange-500 text-white px-8 py-3 rounded-full font-medium hover:bg-orange-600 transition duration-300">
                Explore Recipes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Categories Section -->
    <section class="py-16 bg-white">
      <div class="container mx-auto px-4">
        <div class="text-center mb-12">
          <h2 class="text-3xl font-bold text-gray-800">Popular Categories</h2>
          <p class="text-gray-600 mt-2">Browse recipes by category</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="categories-container">
          <!-- Dynamic content will be loaded here -->
        </div>

        <div class="text-center mt-12">
          <button class="bg-gray-800 text-white px-8 py-3 rounded-full font-medium hover:bg-gray-900 transition duration-300">
            View All Categories
          </button>
        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
